<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Swiper Lib -->
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <!-- Axios Lib -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>
    <!-- User's input div -->
    <div class="container-fluid">
        <div id="catch-Pokemon">
            <div class="mirror">
                <img class="pokemon-icon" src="https://pluspng.com/img-png/pokemon-logo-png-pokemon-logo-png-2000.png">
                <input id="getPokemon" spellcheck="false" onfocus="this.value=''" type="text" class="pkmName"
                    placeholder="Name or ID" name="getPokemon">
                <button type="submit" id="submitPokemon" onclick="pokemonSearch()"><i class="pokeball"></i></button>
            </div>
        </div>
    </div>
    <!-- Swiper 3d Cube div -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div id="firstSlide" class="swiper-slide"></div>
            <div id="secondSlide" class="swiper-slide"></div>
            <div id="thirdSlide" class="swiper-slide"></div>
            <div id="fourthSlide" class="swiper-slide"></div>
            <div id="fifthSlide" class="swiper-slide"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script src="app.js"></script>
    <!-- Swiper Javascript -->
    <script type="text/javascript">
        var swiper = new Swiper('.swiper-container', {
            effect: 'cube',
            grabCursor: true,
            cubeEffect: {
                shadow: true,
                slideShadows: true,
                shadowOffset: 20,
                shadowScale: 0.94,
            },
            pagination: {
                el: '.swiper-pagination',
                dynamicBullets: true,
            },
        });
    </script>
</body>

</html>
